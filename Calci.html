<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>My Calculator</title>
<link rel="stylesheet" href="Calci.css">
<script src="Calci.js"></script>
</head>
<body>
    <div id="mainbox">
	    <div id="box">  
		     <form name="form">
			    <input type="button" id="display" name="display"  value="" disabled>
				 <div id="firstrow">
				 <input type="button"  class="first" onclick = "insert(7)" value="7"> 
				  <input type="button" class="first" onclick = "insert(8)" value="8">
				  <input type="button"  class="first" onclick = "insert(9)" value="9">
				   <input type="button" class="first" onclick = "insert('/')" value="/">
				   </div>
				   <div  id="secondrow">
				   <input type="button"  class="second" onclick = "insert(4)" value="4">
				   <input type="button"  class="second" onclick = "insert(5)" value="5">
					<input type="button"  class="second" onclick = "insert(6)" value="6">
					 <input type="button"   class="second" onclick = "insert('*')" value="*"></div>
					  <div  id="thirdrow">
					 <input type="button"  class="third"onclick = "insert(1)"  value="1">
					 <input type="button"  class="third" onclick = "insert(2)"value="2">
					  <input type="button"  class="third"  onclick = "insert(3)"value="3">
					  <input type="button"  class="third" onclick = "insert('-')"  value="-"></div>
					   <div  id="fourthrow">
					  <input type="button" class="four" onclick = "insert('.')" value=".">
					  <input type="button"  class="four"   onclick = "insert(0)" value="0">
					  <input type="button" class="four" onclick = "insert('+')" value="+">
					  <input type="button" style="background:red" onclick = "clean()" id="clear" class="four" value="C"></div>
					  <div id="fifth">
					 <input type="button" class="equal" onclick = "answer()"  value="="></div>
					 </form>
				 
		</div>
	</div>
